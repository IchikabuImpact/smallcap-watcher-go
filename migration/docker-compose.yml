services:
  mysql:
    image: mysql:8.0
    container_name: jpx-mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-jpx_password}
      MYSQL_DATABASE: ${DB_NAME:-jpx_data}
      MYSQL_USER: ${DB_USER:-jpx_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-jpx_password}
    ports:
      - "3309:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD"
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: jpx-app
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_NAME: ${DB_NAME:-jpx_data}
      DB_USER: ${DB_USER:-jpx_user}
      DB_PASSWORD: ${DB_PASSWORD:-jpx_password}
      DOCKER_API_VERSION: ${DOCKER_API_VERSION}
    volumes:
      - ./output:/app/output
      - ./src:/app/src
      - ./templates:/app/templates
      - ./static:/app/static

  web:
    image: nginx:alpine
    container_name: jpx-web
    ports:
      - "8181:80"
    volumes:
      - ./output:/usr/share/nginx/html
      - ./static:/usr/share/nginx/html/static
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

volumes:
  db_data:
