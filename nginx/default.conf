server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location = / {
        add_header Cache-Control "public, max-age=60, must-revalidate" always;
        try_files /index.html =404;
    }

    location = /index.html {
        add_header Cache-Control "public, max-age=60, must-revalidate" always;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
