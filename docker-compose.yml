services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-jpx_data}
      MYSQL_USER: ${DB_USER:-jpx_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-jpx_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    environment:
      DB_HOST: ${DB_HOST:-mysql:3306}
      DB_USER: ${DB_USER:-jpx_user}
      DB_PASSWORD: ${DB_PASSWORD:-jpx_password}
      DB_NAME: ${DB_NAME:-jpx_data}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./output:/app/output
      - ./env.config:/app/env.config:ro

  web:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8282:80"
    volumes:
      - ./output:/usr/share/nginx/html:ro

volumes:
  mysql-data:
