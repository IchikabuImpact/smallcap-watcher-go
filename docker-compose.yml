services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-jpx_data}
      MYSQL_USER: ${DB_USER:-jpx_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-jpx_password}
    ports:
      - "3312:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      mysql:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DB_HOST: mysql:3306
      DB_USER: ${DB_USER:-jpx_user}
      DB_PASSWORD: ${DB_PASSWORD:-jpx_password}
      DB_NAME: ${DB_NAME:-jpx_data}
    volumes:
      - ./output:/app/output
      - ./env.config:/app/env.config:ro
    # ★ 常駐させない。必要なときだけ実行
    entrypoint: ["/app/smallcap-watcher"]

  web:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8183:80"   # ← Apache と合わせる
    volumes:
      - ./output:/usr/share/nginx/html:ro
      - ./static:/usr/share/nginx/html/static:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

volumes:
  mysql-data:
